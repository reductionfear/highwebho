<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="pagesListTitle">Highlighted Pages List</title>
    <style>
      /* 깜빡임 방지를 위한 초기 다크 테마 적용 */
      @media (prefers-color-scheme: dark) {
        html {
          background-color: #1e1e1e !important;
          color: #e0e0e0 !important;
        }
        body {
          background-color: #1e1e1e !important;
          color: #e0e0e0 !important;
        }
      }
      
      /* 페이지 로드 시 transition 비활성화 */
      .preload * {
        transition: none !important;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
      }

      .pages-list {
        border: 1px solid #ddd;
        border-radius: 5px;
        overflow: hidden;
      }

      .page-item {
        padding: 15px;
        border-bottom: 1px solid #ddd;
        position: relative;
      }

      .page-item:last-child {
        border-bottom: none;
      }

      .page-item:hover {
        background-color: #f5f5f5;
      }

      .page-info-container {
        margin-bottom: 10px;
      }

      .page-title {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .page-url {
        color: #666;
        font-size: 14px;
        max-width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        margin-bottom: 5px;
      }

      .page-info {
        color: #666;
        font-size: 12px;
      }

      .page-actions {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }

      .btn {
        padding: 6px 16px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        height: 36px; /* 기존 40px에서 4px 줄임 */
        min-width: 120px;
        box-sizing: border-box;
        vertical-align: middle;
        transition: background 0.15s;
      }

      .btn:hover {
        background-color: #e0e0e0;
      }

      .btn-view {
        background-color: #e8f0fe;
        color: #1a73e8;
        border-color: #d2e3fc;
      }

      .btn-view:hover {
        background-color: #d2e3fc;
      }

      .btn-delete {
        background-color: #fee8e8;
        color: #d93025;
        border-color: #fcd2d2;
      }

      .btn-delete:hover {
        background-color: #fcd2d2;
      }

      .btn-delete-all {
        background-color: #d93025;
        color: #fff;
        border-color: #d93025;
      }

      .btn-delete-all:hover {
        background-color: #b71c1c;
      }

      .btn-refresh {
        background-color: #1a73e8;
        color: #fff;
        border-color: #1a73e8;
      }

      .btn-refresh:hover {
        background-color: #1558b0;
      }

      .no-pages {
        padding: 30px;
        text-align: center;
        color: #666;
      }

      .page-highlights {
        margin-top: 10px;
        padding: 10px;
        background-color: #f9f9f9;
        border-radius: 4px;
        display: none;
        width: 100%;
      }

      .highlight-item {
        padding: 5px;
        margin-bottom: 5px;
        border-radius: 3px;
      }

      .highlight-text {
        margin-left: 5px;
      }

      .back-btn {
        margin-bottom: 20px;
      }

      .toolbar {
        margin-bottom: 18px;
        display: flex;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
      }

      .search-section {
        display: flex;
        align-items: center;
        gap: 8px;
        flex: 1;
        min-width: 200px;
      }

      .action-buttons {
        display: flex;
        gap: 4px;
      }

      .icon-btn {
        width: 32px;
        height: 32px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: #f0f0f0;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.15s ease;
        padding: 0;
        box-sizing: border-box;
      }

      .icon-btn svg {
        width: 16px;
        height: 16px;
        fill: currentColor;
        pointer-events: none;
      }

      .icon-btn:hover {
        background-color: #e0e0e0;
        transform: scale(1.05);
      }

      .icon-btn:active {
        transform: scale(0.95);
      }

      .icon-btn.btn-delete-all {
        background-color: #fee8e8;
        color: #d93025;
        border-color: #fcd2d2;
      }

      .icon-btn.btn-delete-all:hover {
        background-color: #fcd2d2;
      }

      .icon-btn.btn-refresh {
        background-color: #e8f0fe;
        color: #1a73e8;
        border-color: #d2e3fc;
      }

      .icon-btn.btn-refresh:hover {
        background-color: #d2e3fc;
      }

      .search-input {
        flex: 1;
        height: 32px;
        padding: 0 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        transition: all 0.15s ease;
        background-color: #fff;
        box-sizing: border-box;
      }

      .search-input:focus {
        outline: none;
        border-color: #1a73e8;
        box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
      }

      .sort-active {
        background-color: #e8f0fe !important;
        border-color: #1a73e8 !important;
      }

      /* 다크 테마 */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1e1e1e;
          color: #e0e0e0;
        }

        .pages-list {
          border-color: #404040;
          background-color: #2d2d2d;
        }

        .page-item {
          border-bottom-color: #404040;
        }

        .page-item:hover {
          background-color: #3d3d3d;
        }

        .page-url {
          color: #a0a0a0;
        }

        .page-info {
          color: #a0a0a0;
        }

        .btn {
          background-color: #2d2d2d;
          border-color: #404040;
          color: #e0e0e0;
        }

        .btn:hover {
          background-color: #3d3d3d;
        }

        .btn-view {
          background-color: #2d5a8a;
          color: #a8d0ff;
          border-color: #4a7bb8;
        }

        .btn-view:hover {
          background-color: #4a7bb8;
        }

        .btn-delete {
          background-color: #8a2d2d;
          color: #ff8888;
          border-color: #b84a4a;
        }

        .btn-delete:hover {
          background-color: #b84a4a;
        }

        .btn-delete-all {
          background-color: #d93025;
          color: #fff;
        }

        .btn-delete-all:hover {
          background-color: #b71c1c;
        }

        .btn-refresh {
          background-color: #1a73e8;
          color: #fff;
        }

        .btn-refresh:hover {
          background-color: #1558b0;
        }

        .no-pages {
          color: #a0a0a0;
        }

        .page-highlights {
          background-color: #1a1a1a;
        }

        .highlight-item {
          color: #000 !important;
        }

        .highlight-text {
          color: #000 !important;
        }

        .icon-btn {
          background-color: #2d2d2d;
          border-color: #404040;
          color: #e0e0e0;
        }

        .icon-btn:hover {
          background-color: #3d3d3d;
        }

        .icon-btn.btn-delete-all {
          background-color: #8a2d2d;
          color: #ff8888;
          border-color: #b84a4a;
        }

        .icon-btn.btn-delete-all:hover {
          background-color: #b84a4a;
        }

        .icon-btn.btn-refresh {
          background-color: #2d5a8a;
          color: #a8d0ff;
          border-color: #4a7bb8;
        }

        .icon-btn.btn-refresh:hover {
          background-color: #4a7bb8;
        }

        .search-input {
          background-color: #2d2d2d;
          border-color: #404040;
          color: #e0e0e0;
        }

        .search-input:focus {
          border-color: #1a73e8;
          box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.3);
        }

        .sort-active {
          background-color: #2d5a8a !important;
          border-color: #4a7bb8 !important;
        }
      }
    </style>
  </head>
  <body class="preload">
    <h1 data-i18n="pagesListTitle">Highlighted Pages List</h1>

    <div class="toolbar">
      <div class="search-section">
        <button id="search-toggle-btn" class="icon-btn" data-i18n-title="searchTooltip" title="Search highlights">
          <svg viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
          </svg>
        </button>
        <input id="search-input" class="search-input" type="text" data-i18n-placeholder="searchPlaceholder" placeholder="Search..." style="display:none;" />
      </div>
      <div class="action-buttons">
        <button id="sort-btn" class="icon-btn" data-i18n-title="sortNewestFirst" title="Sort by time (newest first)">
          <svg viewBox="0 0 24 24">
            <path d="M3 18h6v-2H3v2zM3 6v2h18V6H3zm0 7h12v-2H3v2z"/>
          </svg>
        </button>
        <button id="refresh-btn" class="icon-btn btn-refresh" data-i18n-title="refresh" title="Refresh">
          <svg viewBox="0 0 24 24">
            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
          </svg>
        </button>
        <button id="delete-all-btn" class="icon-btn btn-delete-all" data-i18n-title="deleteAllPages" title="Delete All Pages">
          <svg viewBox="0 0 24 24">
            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
          </svg>
        </button>
        <button id="export-all-btn" class="icon-btn" data-i18n-title="exportAllTooltip" title="Export">
          <svg viewBox="0 0 24 24">
            <path d="M9 16v-6H5l7-7 7 7h-4v6H9zm-4 4h14v2H5v-2z"/>
          </svg>
        </button>
        <button id="import-btn" class="icon-btn" data-i18n-title="importHighlightsTooltip" title="Import">
          <svg viewBox="0 0 24 24">
            <path d="M15 4v6h4l-7 7-7-7h4V4h6zm-4 16H5v2h14v-2H11z"/>
          </svg>
        </button>
      </div>
      <input type="file" id="import-file" accept="application/json" style="display:none;" />
    </div>

    <div id="pages-container" class="pages-list">
      <div id="no-pages" class="no-pages" data-i18n="noPagesFound">
        No highlighted pages found.
      </div>
    </div>

    <script src="pages-list.js"></script>
  </body>
</html>
