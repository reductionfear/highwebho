<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="colorPickerTitle">Custom Color Picker</title>
    <link rel="stylesheet" href="color-picker.css" />
  </head>
  <body>
    <div class="container">
      <h1 data-i18n="colorPickerTitle">Custom Color Picker</h1>
      
      <div class="main-content">
        <!-- Left side: RGB Sliders with extreme glow effects -->
        <div class="rgb-controls">
          <h2 data-i18n="createCustomColor">Create Custom Color</h2>
          
          <div class="slider-group">
            <label data-i18n="redChannel">Red</label>
            <input type="range" id="redSlider" min="0" max="255" value="255" class="rgb-slider red-slider" />
            <span id="redValue" class="value-display">255</span>
          </div>
          
          <div class="slider-group">
            <label data-i18n="greenChannel">Green</label>
            <input type="range" id="greenSlider" min="0" max="255" value="0" class="rgb-slider green-slider" />
            <span id="greenValue" class="value-display">0</span>
          </div>
          
          <div class="slider-group">
            <label data-i18n="blueChannel">Blue</label>
            <input type="range" id="blueSlider" min="0" max="255" value="255" class="rgb-slider blue-slider" />
            <span id="blueValue" class="value-display">255</span>
          </div>
          
          <!-- Color Preview with extreme glow -->
          <div class="color-preview-section">
            <div id="colorPreview" class="color-preview-box"></div>
            <div class="color-info">
              <span id="hexValue" class="hex-value">#FF00FF</span>
            </div>
          </div>
          
          <div class="action-buttons">
            <button id="addColorBtn" class="btn btn-primary" data-i18n="addColorButton">Add This Color</button>
            <button id="resetBtn" class="btn btn-secondary" data-i18n="resetButton">Reset</button>
          </div>
        </div>
        
        <!-- Right side: Saved Custom Colors -->
        <div class="saved-colors-section">
          <h2 data-i18n="savedCustomColors">Your Custom Colors</h2>
          <div id="savedColorsList" class="saved-colors-list">
            <!-- Custom colors will be added here dynamically -->
          </div>
          <div id="noColorsMessage" class="no-colors-message" data-i18n="noCustomColorsYet">
            No custom colors saved yet. Create one using the controls on the left!
          </div>
        </div>
      </div>
      
      <!-- Preset Colors with Extreme Glow Effects -->
      <div class="preset-section">
        <h2 data-i18n="presetColors">Extreme Preset Colors</h2>
        <div class="preset-colors-grid" id="presetColors">
          <!-- Preset colors will be added here dynamically -->
        </div>
      </div>
    </div>
    
    <script src="color-picker.js"></script>
  </body>
</html>
